<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordered Container</title>
    <style>
        /* Style for the container */
        .container {
            width: 40%;
            height: 40%;
            margin: 50px auto; 
            border: 2px solid #000;
            padding: 20px; 
            box-sizing: border-box; 
        }
    </style>
</head>
<body>
    <style>
        input{
            font-size:20px;
        }
    </style>
    <style>
        input, textarea {
            font-family: Verdana; /* This sets the font for the input and textarea */
        }
        ::placeholder {
            font-family: Verdana; /* This sets the font for the placeholder text */
        }
    </style>
<!-- Bordered container -->
<div class="container">
    <!-- Content inside the container -->
    <form id="myForm">
        <h1> <input type="text" size = 42 name="title" placeholder="Enter Report Title"> </h1>
        <h3><textarea  rows="9" cols="62" name = "message" placeholder="Enter Message Here"></textarea></h3>
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
